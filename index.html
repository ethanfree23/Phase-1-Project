<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Art Rotation Co.</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="" />

    <!-- Header Start -->
    <div class="fixed-header">
      <div class="container">
          <nav>
              <a href="#">The Art Rotation Co.</a>
              <a href="#">About</a>
              <a href="#">Login</a>
              <a href="#">Contact Us</a>
          </nav>
      </div>
  </div>
  <!-- Header End -->

  <!-- Body Start -->
  <div class="container">

    <!-- add image  -->
    <div class="add-new-image">
      <button id="refresh-button" class="refresh-button">Refresh Feed</button>
      <br>
      <br>
    </div>

     <!-- Column 1 -->
    <div class="row">
      <div class="column" style="background-color:#f2f2f2;">
           
        <!-- image cards -->
         <div> 
            <ul style = "list-style: none;" id="art-feed" class="cards">
          <div class="image-container">
            <div class="image-card">
                <button id="follow-button" class="follow-button">+ Follow</button>
              <img id="card-image" class="image" src="images/Mona Lisa.jpg" alt="Title of image goes here too" />
              <div class="likes-section">
                <button id="like-button" class="like-button">â˜…</button>
                <span id="like-count" class="likes">0 favorites</span>
              </div>
              <ul id="comments-list" class="comments">
              </ul>
              <form id="comment-form" class="comment-form">
                <input
                  class="comment-input"
                  type="text"
                  name="comment"
                  id="comment"
                  placeholder="Add a comment..."
                />
                <button class="comment-button" type="submit">Post</button>
              </form>
            </div>
          </div>
          <br>
          <br>
          
          <!-- <div> 
            <ul style = "list-style: none;"id="art-feed" class="cards"> -->
            <!-- art image feed goes here -->
          </div>

  <!-- Column 2 -->
      </div> <!-- main div for Ethan's side of the page -->
      <div class="column" style="background-color:#f2f2f2;">  <!-- Div for piece's information -->
          <div>
            <h2 class="h2">Title: <span id="span-title">text</span></h2>
            <h3 class="h3">Artist: <span id="span-artistName">text</span></h3>
            <h3 class="h3">Dimensions: <span id="span-dimensions">text</span></h3>
            <h3 class="h3">Material: <span id="span-medium">text</span></h3>
            <!-- <h3 class="h3">Subject: <span class=span-h3>text</span></h3>
            <h3 class="h3">Price: <span class=span-h3>text</span></hh3> -->
          </div>
          <br>
          <button id="availability-button" class="availability-button">Check Availability</button>
          <!-- The Modal -->
          <div id="myModal" class="modal">
          
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>This item is currently on hold. This user will reach out to you with more information once it becomes available!</p>
            </div>
        
          </div>
        </div>
    </div>
  </div>


<!-- *************Body End************* -->
<div class="fixed-footer" >
<div class="container">Copyright &copy; 2021 The Art Rotation Co.</div>
</div>
</body>
</html>
